<div *ngFor="let song of songs" style="padding:2px;">
  <div class="card">
    <div class="card-header">
      <a class="" [routerLink]="['/song/',song.id,song.title | trim]" >
        {{song.title}}
      </a>
    </div>
    <div class="card-body">
      <p class="card-text">{{song.desc}}</p>
    </div>
    <!-- <div class="card-footer text-muted">
      
    </div> -->
  </div>
</div>

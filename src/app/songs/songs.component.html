<div *ngFor="let song of songs" style="padding:10px;">
  <h1>
    {{song.title}}
  </h1>
  <div class="col-md-11">
      {{song.desc}}
  </div>
  <div class="col-md-1 float-right">
      <a class="" [routerLink]="['/song/',song.id,song.title | trim]"  class="btn btn-primary">
        Select song
      </a>
  </div>
  

</div>
